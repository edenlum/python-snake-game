<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            margin: 20px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <div id="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 20;
        const GAME_SPEED = 100;

        let snake = [
            {x: 320, y: 240},
            {x: 300, y: 240},
            {x: 280, y: 240}
        ];
        let direction = 'right';
        let moveQueue = [];
        let lastProcessedDirection = 'right';
        let food = generateFood();
        let score = 0;
        let gameLoop;
        let gameOver = false;

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE,
                y: Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE
            };
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#0000FF' : '#0064FF';
                ctx.fillRect(segment.x, segment.y, GRID_SIZE - 2, GRID_SIZE - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(food.x, food.y, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function isValidMove(newDir, currentDir) {
            if (newDir === 'up' && currentDir === 'down') return false;
            if (newDir === 'down' && currentDir === 'up') return false;
            if (newDir === 'left' && currentDir === 'right') return false;
            if (newDir === 'right' && currentDir === 'left') return false;
            return true;
        }

        function moveSnake() {
            // Process next direction from queue
            if (moveQueue.length > 0 && isValidMove(moveQueue[0], lastProcessedDirection)) {
                direction = moveQueue.shift();
                lastProcessedDirection = direction;
            }

            const head = {x: snake[0].x, y: snake[0].y};

            switch(direction) {
                case 'up': head.y -= GRID_SIZE; break;
                case 'down': head.y += GRID_SIZE; break;
                case 'left': head.x -= GRID_SIZE; break;
                case 'right': head.x += GRID_SIZE; break;
            }

            if (head.x < 0 || head.x >= canvas.width || 
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = `Score: ${score}`;
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function gameUpdate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawFood();
            drawSnake();
        }

        function endGame() {
            clearInterval(gameLoop);
            gameOver = true;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        function resetGame() {
            snake = [
                {x: 320, y: 240},
                {x: 300, y: 240},
                {x: 280, y: 240}
            ];
            direction = 'right';
            lastProcessedDirection = 'right';
            moveQueue = [];
            score = 0;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('game-over').style.display = 'none';
            food = generateFood();
            gameOver = false;
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, GAME_SPEED);
        }

        document.addEventListener('keydown', (event) => {
            if (gameOver) return;
            
            const key = event.key;
            let newDirection = direction;

            if (key === 'ArrowUp') newDirection = 'up';
            else if (key === 'ArrowDown') newDirection = 'down';
            else if (key === 'ArrowLeft') newDirection = 'left';
            else if (key === 'ArrowRight') newDirection = 'right';
            else return;

            // Only add to queue if it's different from the last queued direction
            if (moveQueue.length === 0) {
                if (isValidMove(newDirection, lastProcessedDirection)) {
                    moveQueue.push(newDirection);
                }
            } else if (newDirection !== moveQueue[moveQueue.length - 1]) {
                if (isValidMove(newDirection, moveQueue[moveQueue.length - 1])) {
                    moveQueue.push(newDirection);
                }
            }
        });

        resetGame();
    </script>
</body>
</html>
